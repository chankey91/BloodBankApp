# Frontend CI/CD Pipeline for Azure
trigger:
  branches:
    include:
      - master
      - main
  paths:
    include:
      - frontend/*
      - azure-pipelines-frontend.yml

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'Azure-BloodBank-Connection' # Update with your service connection name
  appName: 'bloodbank-frontend' # Update with your app service name
  REACT_APP_API_URL: 'https://bloodbank-backend.azurewebsites.net' # Update with your backend URL

stages:
- stage: Build
  displayName: 'Build Frontend'
  jobs:
  - job: BuildJob
    displayName: 'Build React Application'
    steps:
    - task: NodeTool@0
      displayName: 'Install Node.js'
      inputs:
        versionSpec: '18.x'

    - script: |
        echo "Installing frontend dependencies..."
        cd frontend
        npm install
        echo "Building React application..."
        npm run build
        echo "Frontend build completed successfully!"
      displayName: 'npm install and build'
      env:
        REACT_APP_API_URL: $(REACT_APP_API_URL)
        NODE_ENV: 'production'

    - task: ArchiveFiles@2
      displayName: 'Archive build files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/frontend/build'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Build Artifact'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'frontend-drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployFrontend
    displayName: 'Deploy Frontend to App Service'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: 'webAppLinux'
              appName: '$(appName)'
              package: '$(Pipeline.Workspace)/frontend-drop/$(Build.BuildId).zip'
              runtimeStack: 'NODE|18-lts'
              startUpCommand: 'npx serve -s . -l 8080'

